<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link id="linkStyle" rel="stylesheet" type="text/css" href="style4.css">
    <title>Blogosfera</title>
</head>

<body onload="setStyle()">
    <script src="menu.js"></script>
    <div class="container">
        <div class="header">
            <h2>Witaj w blogosferze !</h2>
        </div>

        <div class="menu">
            <h4>Menu</h4>
            <ul>
                <li class="litem"><a href="formCreateBlog.html" class="navblocks">Stwórz blog.</a></li>
                <li class="litem"><a href="browse.php" class="navblocks">Przeglądaj blogi.</a></li>
                <li class="litem"><a href="menu.html" class="navblocks">Powrót do menu.</a></li>

            </ul>
        </div>

        <div class="ad">
            <p>
                <h3>Chatbox</h3>
            </p>
            <div class="chatbox">
            </div>
            <div id="chat">
            </div>
            <form class="chatAdd">
                <label>Nick: </label>
                <input type="text" name="userName" id="userName" required><br><br>
                <label>Wiadomość: </label>
                <input type="text" name="fieldText" id="fieldText"><br><br>
                <input type="button" name="submitBtn" id="Btn" value="Wyslij"><br><br>
                <label id="labelCheck">Wlacz</label>
                <input type="checkbox" id="check">

            </form>

        </div>
        <div class="content">
            <h2 style="text-align:center">Utwórz blog</h2>
            <form action="nowy.php" method="post" style="text-align:center">

                <label>Nazwa użytkownika  <input name="userName" required/><br/><br/></label>

                <label>Nazwa bloga  <input name="blogName" required/><br/><br/></label>

                <label>Hasło <input type="password" name="pwd" required/><br/><br/></label>

                <label>Opis bloga  <textarea  name="description" style="width:300px; height:100px"></textarea><br/><br/></label>
                <input type="submit" value="Załóż" /><br/><br/>
                <input type="reset" value="Wyczyść" /><br/><br/>

            </form>

            <div class="selectStyle">
                <ul>
                    <li class="litem"><a class="navblocks" onclick="changeStyle(1)">Styl 1</a></li>
                    <li class="litem"><a class="navblocks" onclick="changeStyle(2)">Styl 2</a></li>
                    <li class="litem"><a class="navblocks" onclick="changeStyle(3)">Styl 3</a></li>
                    <li class="litem"><a class="navblocks" onclick="changeStyle(4)">Styl 4</a></li>
                </ul>
            </div>
        </div>

        <script src="changeStyle.js"></script>
    </div>
